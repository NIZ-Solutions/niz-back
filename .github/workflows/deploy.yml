name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via NAT EC2 to private EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 3.38.108.91
          username: ec2-user
          key: ${{ secrets.NIZ_KEY }}
          script: |
            ssh -i ~/niz-keypair.pem ec2-user@10.0.135.238 << 'EOF'
              set -e

              cd ~/niz-back

              echo "[Deploy] git pull..."
              git pull origin main

              echo "[Deploy] npm install..."
              npm install --production=false

              echo "[Deploy] prisma migrate deploy..."
              npx prisma migrate deploy

              echo "[Deploy] prisma generate..."
              npx prisma generate

              echo "[Deploy] build app..."
              npm run build

              echo "[Deploy] restart pm2..."
              pm2 restart niz-back || pm2 start dist/main.js --name niz-back
              pm2 save

              echo "[Deploy] done."
            EOF
